<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBA Auto Export - China's Premier B2B Car Supplier</title>
    <meta name="description" content="Exporting Chinese Cars to Global Dealers. BYD, Geely, Toyota, Zeekr. Direct from GAC Nansha Port.">
    
    <!-- 1. 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0056b3', // 行业标准的深蓝色
                        secondary: '#f8f9fa',
                    }
                }
            }
        }
    </script>
    
    <!-- 2. 引入 React UMD -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 3. 引入 Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; }
        .hero-overlay { background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)); }
        /* 增加产品卡片的阴影层次 */
        .car-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
    </style>
</head>
<body class="bg-gray-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 图标组件 (SVG) ---
        const Icon = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );
        const Phone = ({className}) => <Icon className={className}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></Icon>;
        const Mail = ({className}) => <Icon className={className}><rect width="20" height="16" x="2" y="4" rx="2"></rect><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></Icon>;
        const Search = ({className}) => <Icon className={className}><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></Icon>;
        const Menu = ({className}) => <Icon className={className}><line x1="4" x2="20" y1="12" y2="12"></line><line x1="4" x2="20" y1="6" y2="6"></line><line x1="4" x2="20" y1="18" y2="18"></line></Icon>;
        const X = ({className}) => <Icon className={className}><path d="M18 6 6 18"></path><path d="m6 6 12 12"></path></Icon>;
        const ChevronRight = ({className}) => <Icon className={className}><path d="m9 18 6-6-6-6"></path></Icon>;
        const Ship = ({className}) => <Icon className={className}><path d="M2 21c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1 .6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"></path><path d="M19.38 20A11.6 11.6 0 0 0 21 14l-9-4-9 4c0 2.9.9 5.8 2.5 8"></path><path d="M10 10V4a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v6"></path></Icon>;
        const DollarSign = ({className}) => <Icon className={className}><line x1="12" x2="12" y1="2" y2="22"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></Icon>;
        const Globe = ({className}) => <Icon className={className}><circle cx="12" cy="12" r="10"></circle><line x1="2" x2="22" y1="12" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></Icon>;
        const Award = ({className}) => <Icon className={className}><circle cx="12" cy="8" r="7"></circle><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline></Icon>;
        const Download = ({className}) => <Icon className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" x2="12" y1="15" y2="3"></line></Icon>;

        // --- 核心应用 ---
        const App = () => {
          const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
          const [filterBrand, setFilterBrand] = useState('All');
          const [filterType, setFilterType] = useState('All');

          // --- 虚拟库存策略：不需要每台车都真有，只要有渠道就能挂 ---
          // 这里的图片大部分使用了通用的 Unsplash 汽车图，
          // 实际上老外看的是"车型"，不一定是这台具体的现车。
          // 这种展示方式叫 "Model Showcase" (车型展示)，而不是 "Stock List" (库存表)，这就省去了维护麻烦。
          const cars = [
            // Kimme 的真实库存
            { id: 1, brand: 'Geely', model: 'Monjaro (Xingyue L)', type: 'SUV', fuel: 'Petrol', price: 'Ask for FOB', image: 'https://images.unsplash.com/photo-1617788138017-80ad40651399?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80', tag: 'Ready Stock', desc: 'Flagship 4WD SUV. High-spec black/golden interior available.' },
            { id: 2, brand: 'Zeekr', model: '001', type: 'EV', fuel: 'Electric', price: 'Ask for FOB', image: 'https://images.unsplash.com/photo-1619767886558-efdc259cde1a?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80', tag: 'Hot Seller', desc: 'Performance EV. YOU/ME/WE versions available.' },
            
            // 扩充的虚拟库存 (行业热门款)
            { id: 3, brand: 'Changan', model: 'UNI-K', type: 'SUV', fuel: 'Petrol', price: 'Ask for FOB', image: 'https://images.unsplash.com/photo-1621007947382-bb3c3968e3bb?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80', tag: 'Fast Ship', desc: '2.0T 4WD. Futuristic design. Not affected by export limits.' },
            { id: 4, brand: 'BYD', model: 'Song Plus EV', type: 'SUV', fuel: 'EV', price: 'Ask for FOB', image: 'https://images.unsplash.com/photo-1593055424755-6e065538e5cb?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80', tag: 'Best Value', desc: 'Champion Edition. 520km / 605km Range.' },
            { id: 5, brand: 'Li Auto', model: 'L9', type: 'SUV', fuel: 'EREV', price: 'Ask for FOB', image: 'https://images.unsplash.com/photo-1552519507-da3b142c6e3d?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80', tag: 'Luxury', desc: 'The ultimate family SUV. Max version with fridge & TV.' },
            { id: 6, brand: 'Toyota', model: 'Highlander', type: 'SUV', fuel: 'Hybrid', price: 'Ask for FOB', image: 'https://images.unsplash.com/photo-1609521263047-f8f205293f24?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80', tag: 'Reliable', desc: '2.5L Dual Engine Hybrid. 4WD. Made in China.' },
            
            // 继续扩充，让网格看起来很满
            { id: 7, brand: 'Volkswagen', model: 'ID.4 CROZZ', type: 'EV', fuel: 'Electric', price: 'Ask for FOB', image: 'https://images.unsplash.com/photo-1629897824317-1c4998797b91?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80', tag: 'Factory Order', desc: 'Global favorite. Pure/Pro/Prime trims available.' },
            { id: 8, brand: 'Toyota', model: 'Camry', type: 'Sedan', fuel: 'Hybrid', price: 'Ask for FOB', image: 'https://images.unsplash.com/photo-1621007947382-bb3c3968e3bb?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80', tag: 'Stable Supply', desc: '2.0L/2.5L Petrol or Hybrid. Classic business sedan.' },
            { id: 9, brand: 'Honda', model: 'e:NS1', type: 'SUV', fuel: 'Electric', price: 'Ask for FOB', image: 'https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80', tag: 'Promotion', desc: 'Compact Electric SUV. High quality, great city car.' },
            { id: 10, brand: 'Geely', model: 'Coolray', type: 'SUV', fuel: 'Petrol', price: 'Ask for FOB', image: 'https://images.unsplash.com/photo-1549317661-bd32c8ce0db2?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80', tag: 'Factory Order', desc: 'Sporty compact SUV. 1.5T engine. Very popular.' },
            { id: 11, brand: 'Chery', model: 'Tiggo 8 Pro', type: 'SUV', fuel: 'Petrol', price: 'Ask for FOB', image: 'https://images.unsplash.com/photo-1503376763036-066120622c74?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80', tag: 'Factory Order', desc: '7-Seater Family SUV. 1.6T/2.0T power.' },
            { id: 12, brand: 'Zeekr', model: 'X', type: 'SUV', fuel: 'Electric', price: 'Ask for FOB', image: 'https://images.unsplash.com/photo-1590362891991-f776e747a588?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80', tag: 'New Arrival', desc: 'Compact Luxury EV. Stunning design and tech.' },
          ];

          const filteredCars = cars.filter(car => {
            return (filterBrand === 'All' || car.brand === filterBrand) &&
                   (filterType === 'All' || car.type === filterType);
          });

          const brands = ['BYD', 'Geely', 'Toyota', 'Zeekr', 'Li Auto', 'Changan', 'Chery', 'Volkswagen'];

          return (
            <div className="font-sans">
              
              {/* --- 1. Top Bar --- */}
              <div className="bg-slate-900 text-slate-300 text-xs py-2 px-4 hidden md:flex justify-between items-center">
                <div className="flex space-x-4">
                    <span>GAC Nansha International Automobile Industrial Park</span>
                    <span className="text-slate-500">|</span>
                    <span>China's Authorized Export Hub</span>
                </div>
                <div className="flex space-x-6">
                    <span className="flex items-center hover:text-white cursor-pointer"><Phone className="w-3 h-3 mr-1"/> +86 138 0000 0000</span>
                    <span className="flex items-center hover:text-white cursor-pointer"><Mail className="w-3 h-3 mr-1"/> sales@gbaauto.com</span>
                </div>
              </div>

              {/* --- 2. Main Navigation --- */}
              <nav className="bg-white shadow-sm sticky top-0 z-50">
                <div className="container mx-auto px-4 py-4 flex justify-between items-center">
                  <div className="text-2xl font-bold text-primary tracking-tighter flex items-center">
                    GBA<span className="text-slate-800">AUTO</span>
                  </div>
                  
                  <div className="hidden md:flex space-x-8 font-medium text-slate-600">
                    <a href="#" className="hover:text-primary transition">Home</a>
                    <a href="#inventory" className="hover:text-primary transition">Showroom</a>
                    <a href="#advantage" className="hover:text-primary transition">Why Us</a>
                    <a href="#catalog" className="hover:text-primary transition text-orange-600 font-bold">Download Catalog</a>
                  </div>

                  <a href="#contact" className="hidden md:flex bg-primary hover:bg-blue-700 text-white px-5 py-2 rounded text-sm font-bold transition items-center shadow-lg shadow-blue-200">
                    Inquire Now
                  </a>

                  <div className="md:hidden" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                    {mobileMenuOpen ? <X className="w-6 h-6"/> : <Menu className="w-6 h-6"/>}
                  </div>
                </div>
                
                {mobileMenuOpen && (
                    <div className="md:hidden bg-white border-t p-4 flex flex-col space-y-4 shadow-lg">
                        <a href="#" onClick={()=>setMobileMenuOpen(false)}>Home</a>
                        <a href="#inventory" onClick={()=>setMobileMenuOpen(false)}>Showroom</a>
                        <a href="#contact" onClick={()=>setMobileMenuOpen(false)}>Contact Us</a>
                    </div>
                )}
              </nav>

              {/* --- 3. Hero Section (大气场) --- */}
              <section className="relative h-[600px] flex items-center justify-center bg-slate-900">
                <div className="absolute inset-0 z-0">
                    {/* 建议替换为你拍的那张南沙港照片 */}
                    <img src="https://images.unsplash.com/photo-1565043666747-69f6646db940?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" className="w-full h-full object-cover opacity-60" alt="China Car Export Port" />
                    <div className="absolute inset-0 hero-overlay"></div>
                </div>

                <div className="relative z-10 container mx-auto px-4 text-center text-white mt-[-80px]">
                    <div className="inline-block bg-orange-500 text-white text-xs font-bold px-3 py-1 rounded mb-4">WHOLESALE ONLY • MOQ 3 UNITS</div>
                    <h1 className="text-4xl md:text-6xl font-extrabold mb-4 leading-tight">
                        China Car Supply Chain <br/>
                        <span className="text-blue-400">Direct From Nansha Port</span>
                    </h1>
                    <p className="text-lg md:text-xl text-slate-200 mb-8 max-w-2xl mx-auto">
                        Access over 50 brands and 1,000+ models. We handle sourcing, inspection, and global logistics for dealers.
                    </p>
                    
                    {/* Filter Box (快速筛选) */}
                    <div className="bg-white p-6 rounded-lg shadow-2xl max-w-4xl mx-auto flex flex-col md:flex-row gap-4 items-end">
                        <div className="flex-1 w-full text-left">
                            <label className="block text-slate-500 text-xs font-bold mb-1 uppercase">Brand</label>
                            <select className="w-full bg-slate-100 border-none rounded p-3 text-slate-800 font-medium cursor-pointer" onChange={(e) => setFilterBrand(e.target.value)}>
                                <option value="All">All Brands</option>
                                {brands.map(b => <option key={b} value={b}>{b}</option>)}
                            </select>
                        </div>
                        <div className="flex-1 w-full text-left">
                            <label className="block text-slate-500 text-xs font-bold mb-1 uppercase">Vehicle Type</label>
                            <select className="w-full bg-slate-100 border-none rounded p-3 text-slate-800 font-medium cursor-pointer" onChange={(e) => setFilterType(e.target.value)}>
                                <option value="All">All Types</option>
                                <option value="SUV">SUV</option>
                                <option value="Sedan">Sedan</option>
                                <option value="EV">Electric (EV)</option>
                            </select>
                        </div>
                        <div className="w-full md:w-auto">
                            <button className="w-full bg-primary hover:bg-blue-700 text-white font-bold py-3 px-8 rounded flex items-center justify-center transition">
                                <Search className="w-5 h-5 mr-2"/> Find Cars
                            </button>
                        </div>
                    </div>
                </div>
              </section>

              {/* --- 4. Brand Wall (让合作伙伴看起来很多) --- */}
              <section id="brands" className="py-12 bg-white border-b">
                <div className="container mx-auto px-4">
                    <div className="flex justify-between items-center mb-6">
                        <h3 className="text-slate-500 text-sm font-bold uppercase tracking-widest">Authorized Brands</h3>
                        <a href="#contact" className="text-primary text-sm font-bold flex items-center">Become a Partner <ChevronRight className="w-4 h-4"/></a>
                    </div>
                    <div className="grid grid-cols-4 md:grid-cols-8 gap-4">
                        {brands.map(brand => (
                            <div key={brand} className="flex items-center justify-center border border-slate-100 rounded p-4 bg-slate-50 font-bold text-slate-700 text-sm hover:border-primary hover:text-primary hover:bg-white transition cursor-pointer">
                                {brand}
                            </div>
                        ))}
                    </div>
                </div>
              </section>

              {/* --- 5. Virtual Inventory (核心：展示能力而非单车) --- */}
              <section id="inventory" className="py-20 bg-slate-50">
                <div className="container mx-auto px-4">
                    <div className="text-center mb-12">
                        <h2 className="text-3xl font-bold text-slate-900 mb-2">Featured Export Models</h2>
                        <p className="text-slate-500">We can source almost any car from the Chinese market. Here are the top sellers.</p>
                    </div>

                    <div className="grid md:grid-cols-3 lg:grid-cols-4 gap-6">
                        {filteredCars.map(car => (
                            <div key={car.id} className="car-card bg-white rounded-xl overflow-hidden shadow-sm transition border border-slate-100">
                                <div className="relative h-48 overflow-hidden bg-slate-200">
                                    <span className={`absolute top-3 left-3 text-white text-[10px] font-bold px-2 py-1 rounded uppercase tracking-wider ${car.tag === 'In Stock' ? 'bg-green-600' : 'bg-primary'}`}>
                                        {car.tag}
                                    </span>
                                    <img src={car.image} alt={car.model} className="w-full h-full object-cover group-hover:scale-105 transition duration-500"/>
                                </div>
                                <div className="p-5">
                                    <div className="flex justify-between items-start mb-2">
                                        <div>
                                            <div className="text-xs text-primary font-bold mb-1 uppercase">{car.brand}</div>
                                            <h3 className="text-lg font-bold text-slate-900 leading-tight">{car.model}</h3>
                                        </div>
                                    </div>
                                    <div className="flex items-center space-x-2 mb-3">
                                        <span className="bg-slate-100 text-slate-600 text-xs px-2 py-1 rounded">{car.type}</span>
                                        <span className="bg-slate-100 text-slate-600 text-xs px-2 py-1 rounded">{car.fuel}</span>
                                    </div>
                                    <p className="text-xs text-slate-500 mb-4 h-8 overflow-hidden leading-relaxed">{car.desc}</p>
                                    
                                    <a href="#contact" className="block w-full text-center bg-slate-900 hover:bg-primary text-white text-sm font-bold py-2 rounded transition">
                                        Request Quote
                                    </a>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* --- "下载目录" 诱饵 (这招最管用) --- */}
                    <div id="catalog" className="mt-16 bg-blue-50 border border-blue-100 rounded-2xl p-8 md:p-12 text-center relative overflow-hidden">
                        <div className="relative z-10">
                            <h3 className="text-2xl font-bold text-slate-900 mb-4">Can't find what you're looking for?</h3>
                            <p className="text-slate-600 mb-8 max-w-2xl mx-auto">
                                We have access to over 3,000 vehicles in our Nansha warehouse database. 
                                Download our full daily-updated Excel inventory list to see everything.
                            </p>
                            <a href="#contact" className="inline-flex items-center bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transition transform hover:-translate-y-1">
                                <Download className="w-5 h-5 mr-2"/>
                                Request Full Stock List via WhatsApp
                            </a>
                        </div>
                    </div>
                </div>
              </section>

              {/* --- 6. Advantage --- */}
              <section id="advantage" className="py-20 bg-white">
                <div className="container mx-auto px-4">
                    <div className="text-center mb-16">
                        <h2 className="text-3xl font-bold text-slate-900">Why Global Dealers Trust Us</h2>
                    </div>
                    
                    <div className="grid md:grid-cols-4 gap-8 text-center">
                        {[
                            { icon: <Ship className="w-10 h-10 text-primary mb-4 mx-auto"/>, title: "Nansha Port Hub", desc: "Our warehouse is 15 mins from the port. Inspection to Loading in 24h." },
                            { icon: <DollarSign className="w-10 h-10 text-primary mb-4 mx-auto"/>, title: "Wholesale Pricing", desc: "We aggregate orders to get factory-direct prices for you." },
                            { icon: <Globe className="w-10 h-10 text-primary mb-4 mx-auto"/>, title: "Multilingual Support", desc: "Dedicated teams for Russian, Arabic, and English speaking markets." },
                            { icon: <Award className="w-10 h-10 text-primary mb-4 mx-auto"/>, title: "Export License", desc: "Fully licensed for automotive export with tax rebate capabilities." }
                        ].map((item, idx) => (
                            <div key={idx} className="p-6 rounded-xl hover:bg-slate-50 transition border border-transparent hover:border-slate-100 group">
                                <div className="group-hover:scale-110 transition duration-300">{item.icon}</div>
                                <h4 className="font-bold text-lg mb-2">{item.title}</h4>
                                <p className="text-sm text-slate-500">{item.desc}</p>
                            </div>
                        ))}
                    </div>
                </div>
              </section>

              {/* --- 7. Contact Form (深色高级感) --- */}
              <section id="contact" className="py-20 bg-slate-900 text-white">
                <div className="container mx-auto px-4">
                    <div className="grid md:grid-cols-2 gap-16 items-center">
                        <div>
                            <div className="inline-block bg-primary text-white text-xs font-bold px-3 py-1 rounded mb-6">24/7 RESPONSE</div>
                            <h2 className="text-4xl font-bold mb-6">Start Your Import Business</h2>
                            <p className="text-slate-400 mb-8 text-lg">
                                Don't wait. The Chinese EV market changes daily. Lock in your price and stock today.
                            </p>
                            <div className="space-y-6">
                                <div className="flex items-center p-4 bg-slate-800 rounded-lg border border-slate-700">
                                    <div className="bg-green-500 p-3 rounded-full mr-4"><Phone className="w-5 h-5 text-white"/></div>
                                    <div>
                                        <div className="text-xs text-slate-400 uppercase tracking-wide">WhatsApp / WeChat</div>
                                        <div className="font-bold text-xl">+86 138 0000 0000</div>
                                    </div>
                                </div>
                                <div className="flex items-center p-4 bg-slate-800 rounded-lg border border-slate-700">
                                    <div className="bg-blue-500 p-3 rounded-full mr-4"><Mail className="w-5 h-5 text-white"/></div>
                                    <div>
                                        <div className="text-xs text-slate-400 uppercase tracking-wide">Email Inquiry</div>
                                        <div className="font-bold text-xl">sales@gbaauto.com</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white text-slate-800 p-8 rounded-xl shadow-2xl">
                            <h3 className="text-2xl font-bold mb-6 text-slate-900">Get a Quote</h3>
                            <form className="space-y-4" onSubmit={(e) => e.preventDefault()}>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 mb-1">Your Name</label>
                                        <input type="text" className="w-full bg-slate-50 border border-slate-200 rounded p-3 focus:border-primary outline-none" placeholder="John Doe" />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 mb-1">Company Name</label>
                                        <input type="text" className="w-full bg-slate-50 border border-slate-200 rounded p-3 focus:border-primary outline-none" placeholder="Auto Trading Ltd." />
                                    </div>
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-slate-500 mb-1">WhatsApp (Required)</label>
                                    <input type="text" className="w-full bg-slate-50 border border-slate-200 rounded p-3 focus:border-primary outline-none" placeholder="+971 50 123 4567" />
