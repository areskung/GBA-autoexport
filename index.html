<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBA Auto Export - GAC Nansha Port Direct Source</title>
    <meta name="description" content="Premium Auto Supply Chain from GAC Nansha Port. BYD, Toyota, Geely, Zeekr Wholesale Export.">
    
    <!-- 引入 Tailwind CSS (云端版) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 React 和 Babel (让浏览器能看懂我们的代码) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 配置云端依赖包 (Import Map) -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
          "lucide-react": "https://esm.sh/lucide-react?alias=react:react"
        }
      }
    </script>

    <style>
        /* 平滑滚动 */
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <!-- 这里的 type="text/babel" 很重要，它告诉浏览器这是 React 代码 -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        // 从云端直接引入图标库
        import { Phone, Mail, MapPin, Ship, ShieldCheck, Container, ChevronRight, Menu, X, CheckCircle, ArrowRight } from 'lucide-react';

        const App = () => {
          const [isScrolled, setIsScrolled] = useState(false);
          const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
          const [activeCategory, setActiveCategory] = useState('All');

          // 模拟库存数据
          const cars = [
            { id: 1, brand: 'Geely', model: 'Monjaro (Xingyue L)', type: 'SUV', fuel: 'Petrol', price: 'Ask for FOB', image: 'https://images.unsplash.com/photo-1617788138017-80ad40651399?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80', tag: 'Hot Seller' },
            { id: 2, brand: 'Zeekr', model: '001', type: 'EV', fuel: 'Electric', price: 'Ask for FOB', image: 'https://images.unsplash.com/photo-1619767886558-efdc259cde1a?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80', tag: 'Ready Stock' },
            { id: 3, brand: 'BYD', model: 'Song Plus Champion', type: 'SUV', fuel: 'EV/PHEV', price: 'Ask for FOB', image: 'https://images.unsplash.com/photo-1593055424755-6e065538e5cb?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80', tag: 'New Arrival' },
            { id: 4, brand: 'Toyota', model: 'Camry', type: 'Sedan', fuel: 'Petrol/Hybrid', price: 'Ask for FOB', image: 'https://images.unsplash.com/photo-1621007947382-bb3c3968e3bb?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80', tag: 'Stable Supply' },
            { id: 5, brand: 'Li Auto', model: 'L9', type: 'SUV', fuel: 'EREV', price: 'Ask for FOB', image: 'https://images.unsplash.com/photo-1552519507-da3b142c6e3d?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80', tag: 'Luxury' },
            { id: 6, brand: 'Toyota', model: 'Highlander', type: 'SUV', fuel: 'Hybrid', price: 'Ask for FOB', image: 'https://images.unsplash.com/photo-1609521263047-f8f205293f24?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80', tag: 'Best for Export' },
          ];

          const categories = ['All', 'SUV', 'Sedan', 'EV'];

          const filteredCars = activeCategory === 'All' 
            ? cars 
            : cars.filter(car => car.type === activeCategory || (activeCategory === 'EV' && (car.fuel === 'Electric' || car.fuel === 'EREV')));

          useEffect(() => {
            const handleScroll = () => {
              setIsScrolled(window.scrollY > 50);
            };
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          return (
            <div className="font-sans text-slate-800 bg-slate-50">
              
              {/* Navigation */}
              <nav className={`fixed w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-white shadow-md py-3' : 'bg-transparent py-5'}`}>
                <div className="container mx-auto px-6 flex justify-between items-center">
                  <div className={`font-bold text-2xl tracking-tighter ${isScrolled ? 'text-blue-900' : 'text-white'}`}>
                    GBA<span className="text-blue-500">AUTO</span>
                  </div>
                  
                  {/* Desktop Menu */}
                  <div className="hidden md:flex space-x-8 items-center">
                    {['Home', 'Inventory', 'Services', 'About Us'].map((item) => (
                      <a key={item} href={`#${item.toLowerCase().replace(' ', '-')}`} className={`text-sm font-medium hover:text-blue-500 transition-colors ${isScrolled ? 'text-slate-600' : 'text-slate-200'}`}>
                        {item}
                      </a>
                    ))}
                    <a href="#contact" className="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-full font-medium text-sm transition-all shadow-lg flex items-center">
                      <Phone size={16} className="mr-2" />
                      WhatsApp Us
                    </a>
                  </div>

                  {/* Mobile Menu Button */}
                  <div className="md:hidden">
                    <button onClick={() => setMobileMenuOpen(!mobileMenuOpen)} className={`${isScrolled ? 'text-slate-800' : 'text-white'}`}>
                      {mobileMenuOpen ? <X size={28} /> : <Menu size={28} />}
                    </button>
                  </div>
                </div>

                {/* Mobile Menu Dropdown */}
                {mobileMenuOpen && (
                  <div className="md:hidden absolute top-full left-0 w-full bg-white shadow-xl py-4 flex flex-col items-center space-y-4">
                     {['Home', 'Inventory', 'Services', 'About Us', 'Contact'].map((item) => (
                      <a key={item} href={`#${item.toLowerCase().replace(' ', '-')}`} onClick={() => setMobileMenuOpen(false)} className="text-slate-800 font-medium">
                        {item}
                      </a>
                    ))}
                  </div>
                )}
              </nav>

              {/* Hero Section */}
              <section id="home" className="relative h-screen flex items-center justify-center overflow-hidden">
                {/* Background Image Placeholder */}
                <div className="absolute inset-0 bg-slate-900">
                   {/* 这是一个模拟背景，实际部署时换成你的图片 URL */}
                   <img 
                    src="https://images.unsplash.com/photo-1565043666747-69f6646db940?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" 
                    alt="Nansha Port Car Export" 
                    className="w-full h-full object-cover opacity-40"
                   />
                   <div className="absolute inset-0 bg-gradient-to-r from-blue-900/80 to-slate-900/60"></div>
                </div>

                <div className="relative z-10 container mx-auto px-6 text-center text-white">
                  <div className="inline-block bg-blue-600/90 text-white px-4 py-1 rounded-full text-xs font-bold tracking-widest mb-4 uppercase">
                    B2B Only • Direct Source
                  </div>
                  <h1 className="text-4xl md:text-6xl font-extrabold mb-6 leading-tight">
                    Your Premium Auto Supply Chain <br className="hidden md:block" />
                    From <span className="text-blue-400">GAC Nansha Port</span>
                  </h1>
                  <p className="text-lg md:text-xl text-slate-200 mb-10 max-w-2xl mx-auto">
                    Direct access to China's largest auto export hub. We supply BYD, Toyota, Geely, and Zeekr directly to dealers worldwide. 
                    <span className="block mt-2 font-semibold text-white">MOQ: 3 Units.</span>
                  </p>
                  <div className="flex flex-col md:flex-row justify-center gap-4">
                    <a href="#inventory" className="bg-white text-blue-900 hover:bg-slate-100 px-8 py-4 rounded-full font-bold text-lg transition-all flex items-center justify-center">
                      View Inventory
                    </a>
                    <a href="#contact" className="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-full font-bold text-lg transition-all flex items-center justify-center border border-blue-500">
                      Get Price List
                      <ArrowRight size={20} className="ml-2" />
                    </a>
                  </div>
                </div>
              </section>

              {/* Stats / Trust Bar */}
              <div className="bg-blue-900 text-white py-8">
                <div className="container mx-auto px-6 grid grid-cols-2 md:grid-cols-4 gap-8 text-center">
                  <div>
                    <div className="text-3xl font-bold text-blue-400">20+</div>
                    <div className="text-sm opacity-80">Years Experience</div>
                  </div>
                  <div>
                    <div className="text-3xl font-bold text-blue-400">Nansha</div>
                    <div className="text-sm opacity-80">Port Location</div>
                  </div>
                  <div>
                    <div className="text-3xl font-bold text-blue-400">100+</div>
                    <div className="text-sm opacity-80">Units Ready Stock</div>
                  </div>
                  <div>
                    <div className="text-3xl font-bold text-blue-400">15+</div>
                    <div className="text-sm opacity-80">Countries Served</div>
                  </div>
                </div>
              </div>

              {/* Why Choose Us */}
              <section id="services" className="py-20 bg-white">
                <div className="container mx-auto px-6">
                  <div className="text-center mb-16">
                    <h2 className="text-3xl md:text-4xl font-bold text-slate-900 mb-4">Why Partner With Us?</h2>
                    <p className="text-slate-600 max-w-2xl mx-auto">We cut out the middlemen. We are located directly at the GAC Nansha International Automobile Industrial Park.</p>
                  </div>

                  <div className="grid md:grid-cols-3 gap-10">
                    {[
                      { 
                        icon: <Ship size={40} className="text-blue-600" />, 
                        title: "Direct Port Access", 
                        desc: "Located minutes away from Nansha Port. We handle loading and customs faster than inland suppliers." 
                      },
                      { 
                        icon: <Container size={40} className="text-blue-600" />, 
                        title: "Physical Stock", 
                        desc: "Real inventory you can see via video call. We are not brokers; we control the supply chain." 
                      },
                      { 
                        icon: <ShieldCheck size={40} className="text-blue-600" />, 
                        title: "B2B Professionalism", 
                        desc: "We understand export docs, homologation, and spare parts. Dedicated English support for dealers." 
                      }
                    ].map((feature, idx) => (
                      <div key={idx} className="bg-slate-50 p-8 rounded-2xl hover:shadow-xl transition-shadow border border-slate-100">
                        <div className="mb-6 bg-blue-50 w-16 h-16 rounded-xl flex items-center justify-center">
                          {feature.icon}
                        </div>
                        <h3 className="text-xl font-bold mb-3">{feature.title}</h3>
                        <p className="text-slate-600 leading-relaxed">{feature.desc}</p>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              {/* Inventory Section */}
              <section id="inventory" className="py-20 bg-slate-50">
                <div className="container mx-auto px-6">
                  <div className="flex flex-col md:flex-row justify-between items-end mb-12">
                    <div>
                      <h2 className="text-3xl md:text-4xl font-bold text-slate-900 mb-4">Featured Inventory</h2>
                      <p className="text-slate-600">Updated daily. FOB Nansha prices available on request.</p>
                    </div>
                    
                    {/* Category Filter */}
                    <div className="flex space-x-2 mt-6 md:mt-0 overflow-x-auto pb-2">
                      {categories.map(cat => (
                        <button 
                          key={cat}
                          onClick={() => setActiveCategory(cat)}
                          className={`px-5 py-2 rounded-full text-sm font-medium transition-colors whitespace-nowrap ${
                            activeCategory === cat 
                              ? 'bg-blue-600 text-white' 
                              : 'bg-white text-slate-600 hover:bg-slate-200'
                          }`}
                        >
                          {cat}
                        </button>
                      ))}
                    </div>
                  </div>

                  <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                    {filteredCars.map((car) => (
                      <div key={car.id} className="bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-all group">
                        <div className="relative h-64 overflow-hidden">
                          <span className="absolute top-4 left-4 bg-blue-600 text-white text-xs font-bold px-3 py-1 rounded-md z-10">
                            {car.tag}
                          </span>
                          <img 
                            src={car.image} 
                            alt={car.model} 
                            className="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500"
                          />
                        </div>
                        <div className="p-6">
                          <div className="flex justify-between items-start mb-2">
                            <div>
                              <p className="text-sm text-blue-600 font-semibold">{car.brand}</p>
                              <h3 className="text-xl font-bold text-slate-900">{car.model}</h3>
                            </div>
                          </div>
                          
                          <div className="flex items-center space-x-4 text-sm text-slate-500 mb-6">
                            <span className="flex items-center"><CheckCircle size={14} className="mr-1 text-green-500" /> {car.type}</span>
                            <span className="flex items-center"><CheckCircle size={14} className="mr-1 text-green-500" /> {car.fuel}</span>
                          </div>

                          <div className="flex items-center justify-between pt-4 border-t border-slate-100">
                            <span className="text-slate-400 text-sm">MOQ: 3 Units</span>
                            <button className="text-blue-600 font-bold hover:text-blue-800 flex items-center text-sm">
                              Get Quote <ChevronRight size={16} />
                            </button>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>

                  <div className="text-center mt-12">
                    <a href="#contact" className="inline-flex items-center text-slate-600 font-medium hover:text-blue-600 transition-colors">
                      Download Full Catalog PDF <ArrowRight size={16} className="ml-2" />
                    </a>
                  </div>
                </div>
              </section>

              {/* CTA / Contact Section */}
              <section id="contact" className="py-20 bg-blue-900 text-white relative overflow-hidden">
                {/* Decorative circle */}
                <div className="absolute -top-24 -right-24 w-96 h-96 bg-blue-800 rounded-full opacity-50 blur-3xl"></div>
                
                <div className="container mx-auto px-6 relative z-10">
                  <div className="grid md:grid-cols-2 gap-16 items-center">
                    <div>
                      <h2 className="text-3xl md:text-5xl font-bold mb-6">Ready to Scale Your Dealership?</h2>
                      <p className="text-blue-100 text-lg mb-8 leading-relaxed">
                        Connect directly with the Nansha supply chain. Send us your requirements (Brand, Model, Quantity, Target Port) and get a quote within 24 hours.
                      </p>
                      
                      <div className="space-y-6">
                        <div className="flex items-start">
                          <div className="bg-blue-800 p-3 rounded-lg mr-4">
                            <MapPin className="text-blue-300" />
                          </div>
                          <div>
                            <h4 className="font-bold text-lg">Visit Us</h4>
                            <p className="text-blue-200">GAC Nansha International Automobile Industrial Park, Guangzhou, China</p>
                          </div>
                        </div>
                        
                        <div className="flex items-start">
                          <div className="bg-blue-800 p-3 rounded-lg mr-4">
                            <Mail className="text-blue-300" />
                          </div>
                          <div>
                            <h4 className="font-bold text-lg">Email Us</h4>
                            <p className="text-blue-200">sales@your-domain.com</p>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div className="bg-white text-slate-900 p-8 rounded-2xl shadow-2xl">
                      <h3 className="text-2xl font-bold mb-6">Quick Inquiry</h3>
                      <form className="space-y-4" onSubmit={(e) => e.preventDefault()}>
                        <div>
                          <label className="block text-sm font-medium text-slate-700 mb-1">Company Name</label>
                          <input type="text" className="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" placeholder="e.g. Al-Futtaim Motors" />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-slate-700 mb-1">WhatsApp Number</label>
                          <input type="text" className="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" placeholder="+971 ..." />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-slate-700 mb-1">Looking For</label>
                          <select className="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                            <option>Electric Vehicles (EV)</option>
                            <option>Petrol / Hybrid</option>
                            <option>Commercial Trucks</option>
                            <option>Spare Parts</option>
                          </select>
                        </div>
                        <button className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-lg transition-all shadow-lg flex justify-center items-center">
                          Request Quote on WhatsApp <Phone size={18} className="ml-2" />
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </section>

              {/* Footer */}
              <footer className="bg-slate-900 text-slate-400 py-12 border-t border-slate-800">
                <div className="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center">
                  <div className="mb-4 md:mb-0">
                    <span className="text-2xl font-bold text-white tracking-tighter">GBA<span className="text-blue-500">AUTO</span></span>
                    <p className="text-sm mt-2">© 2024 Nansha Auto Export. All rights reserved.</p>
                  </div>
                  <div className="flex space-x-6">
                     <a href="#" className="hover:text-white transition-colors">Privacy Policy</a>
                     <a href="#" className="hover:text-white transition-colors">Terms of Service</a>
                  </div>
                </div>
              </footer>
            </div>
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
