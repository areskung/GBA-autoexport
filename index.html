<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBA Auto Export - China's Premier B2B Car Supplier</title>
    <meta name="description" content="Exporting Chinese Cars to Global Dealers. BYD, Geely, Toyota, Zeekr. Direct from GAC Nansha Port.">
    
    <!-- 1. 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0056b3',
                        secondary: '#f8f9fa',
                    }
                }
            }
        }
    </script>
    
    <!-- 2. 引入 React UMD -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 3. 引入 Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; }
        .hero-overlay { background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)); }
        .car-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="bg-gray-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 图标组件 ---
        const Icon = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );
        const Phone = ({className}) => <Icon className={className}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></Icon>;
        const Mail = ({className}) => <Icon className={className}><rect width="20" height="16" x="2" y="4" rx="2"></rect><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></Icon>;
        const Search = ({className}) => <Icon className={className}><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></Icon>;
        const Menu = ({className}) => <Icon className={className}><line x1="4" x2="20" y1="12" y2="12"></line><line x1="4" x2="20" y1="6" y2="6"></line><line x1="4" x2="20" y1="18" y2="18"></line></Icon>;
        const X = ({className}) => <Icon className={className}><path d="M18 6 6 18"></path><path d="m6 6 12 12"></path></Icon>;
        const ChevronRight = ({className}) => <Icon className={className}><path d="m9 18 6-6-6-6"></path></Icon>;
        const Ship = ({className}) => <Icon className={className}><path d="M2 21c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1 .6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"></path><path d="M19.38 20A11.6 11.6 0 0 0 21 14l-9-4-9 4c0 2.9.9 5.8 2.5 8"></path><path d="M10 10V4a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v6"></path></Icon>;
        const DollarSign = ({className}) => <Icon className={className}><line x1="12" x2="12" y1="2" y2="22"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></Icon>;
        const Globe = ({className}) => <Icon className={className}><circle cx="12" cy="12" r="10"></circle><line x1="2" x2="22" y1="12" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></Icon>;
        const Award = ({className}) => <Icon className={className}><circle cx="12" cy="8" r="7"></circle><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline></Icon>;
        const Download = ({className}) => <Icon className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" x2="12" y1="15" y2="3"></line></Icon>;

        const App = () => {
          const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
          const [filterBrand, setFilterBrand] = useState('All');
          const [filterType, setFilterType] = useState('All');

          // --- 库存数据 (整合最新表单 + 之前数据) ---
          // 注意：现在 image 用的是 placehold.co 服务，这能保证图片 100% 显示文字，不会裂开。
          // 后续请按教程替换为真实图片链接。
          const cars = [
            // 1. 尊界 S800 (华为百万豪车 - 镇店之宝)
            { 
              id: 201, 
              brand: 'Maextro (Huawei)', 
              model: 'S800 Executive', 
              type: 'Luxury Sedan', 
              fuel: 'EV', 
              price: 'FOB Foshan', 
              image: 'https://placehold.co/600x400/2c3e50/ffffff?text=Maextro+S800+(Huawei)', 
              tag: '1 Unit In Stock', 
              desc: 'Brown/Gold Dual Tone. 21-inch Wheels, Starry Sky Roof. The Ultimate Luxury.' 
            },
            // 2. 吉利星越L (白色)
            { 
              id: 101, 
              brand: 'Geely', 
              model: 'Monjaro Flagship', 
              type: 'SUV', 
              fuel: 'Petrol', 
              price: 'FOB Foshan', 
              image: 'https://placehold.co/600x400/e2e8f0/1e293b?text=Geely+Monjaro+White', 
              tag: 'Ready Stock', 
              desc: 'Oyster White exterior, White/Brown interior. 2024.08 Production.' 
            },
            // 3. 丰田锐放 (Frontlander)
            { 
              id: 202, 
              brand: 'Toyota', 
              model: 'Frontlander Hybrid', 
              type: 'SUV', 
              fuel: 'Hybrid', 
              price: 'FOB Foshan', 
              image: 'https://placehold.co/600x400/000000/ffffff?text=Toyota+Frontlander+Black', 
              tag: '2 Units Stock', 
              desc: '2026 Model. Elite Edition. Black Exterior/Black Interior. 2.0L Hybrid.' 
            },
            // 4. 大众帕萨特
            { 
              id: 204, 
              brand: 'Volkswagen', 
              model: 'Passat 280TSI', 
              type: 'Sedan', 
              fuel: 'Petrol', 
              price: 'FOB Foshan', 
              image: 'https://placehold.co/600x400/1e293b/ffffff?text=VW+Passat+Black', 
              tag: '6 Units Stock', 
              desc: 'Business Edition. Black/Black. Classic choice for business fleets.' 
            },
            // 5. 丰田卡罗拉
            { 
              id: 203, 
              brand: 'Toyota', 
              model: 'Corolla 1.2T', 
              type: 'Sedan', 
              fuel: 'Petrol', 
              price: 'FOB Foshan', 
              image: 'https://placehold.co/600x400/f8f9fa/333333?text=Toyota+Corolla+White', 
              tag: '5 Units Stock', 
              desc: '2025 Model. Elite Edition. Super White/Black. Best seller.' 
            },
            // 6. 吉利星越L (黑色)
            { 
              id: 102, 
              brand: 'Geely', 
              model: 'Monjaro Flagship', 
              type: 'SUV', 
              fuel: 'Petrol', 
              price: 'FOB Foshan', 
              image: 'https://placehold.co/600x400/000000/ffffff?text=Geely+Monjaro+Black', 
              tag: 'Ready Stock', 
              desc: 'Jade Black exterior, Black/White interior. 2024.06 Production.' 
            },
            
            // 虚拟库存撑场面
            { id: 2, brand: 'Zeekr', model: '001', type: 'EV', fuel: 'Electric', price: 'Ask for FOB', image: 'https://placehold.co/600x400/555555/ffffff?text=Zeekr+001', tag: 'Hot Seller', desc: 'Performance EV. YOU/ME/WE versions available.' },
            { id: 5, brand: 'Li Auto', model: 'L9', type: 'SUV', fuel: 'EREV', price: 'Ask for FOB', image: 'https://placehold.co/600x400/444444/ffffff?text=Li+Auto+L9', tag: 'Luxury', desc: 'Max Version. The ultimate family SUV for export.' },
          ];

          const filteredCars = cars.filter(car => {
            return (filterBrand === 'All' || car.brand === filterBrand) &&
                   (filterType === 'All' || car.type === filterType);
          });

          const brands = ['Toyota', 'Geely', 'Volkswagen', 'Maextro', 'BYD', 'Zeekr', 'Li Auto', 'Changan'];

          return (
            <div className="font-sans">
              
              {/* Top Bar */}
              <div className="bg-slate-900 text-slate-300 text-xs py-2 px-4 hidden md:flex justify-between items-center">
                <div className="flex space-x-4">
                    <span>GAC Nansha International Automobile Industrial Park</span>
                    <span className="text-slate-500">|</span>
                    <span>China's Authorized Export Hub</span>
                </div>
                <div className="flex space-x-6">
                    <span className="flex items-center hover:text-white cursor-pointer"><Phone className="w-3 h-3 mr-1"/> +86 138 0000 0000</span>
                    <span className="flex items-center hover:text-white cursor-pointer"><Mail className="w-3 h-3 mr-1"/> sales@gbaauto.com</span>
                </div>
              </div>

              {/* Navbar */}
              <nav className="bg-white shadow-sm sticky top-0 z-50">
                <div className="container mx-auto px-4 py-4 flex justify-between items-center">
                  <div className="text-2xl font-bold text-primary tracking-tighter flex items-center">
                    GBA<span className="text-slate-800">AUTO</span>
                  </div>
                  <div className="hidden md:flex space-x-8 font-medium text-slate-600">
                    <a href="#" className="hover:text-primary transition">Home</a>
                    <a href="#inventory" className="hover:text-primary transition">Showroom</a>
                    <a href="#contact" className="hover:text-primary transition">Contact</a>
                  </div>
                  <a href="#contact" className="hidden md:flex bg-primary hover:bg-blue-700 text-white px-5 py-2 rounded text-sm font-bold transition items-center shadow-lg shadow-blue-200">
                    Inquire Now
                  </a>
                  <div className="md:hidden" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                    {mobileMenuOpen ? <X className="w-6 h-6"/> : <Menu className="w-6 h-6"/>}
                  </div>
                </div>
                {mobileMenuOpen && (
                    <div className="md:hidden bg-white border-t p-4 flex flex-col space-y-4 shadow-lg">
                        <a href="#" onClick={()=>setMobileMenuOpen(false)}>Home</a>
                        <a href="#inventory" onClick={()=>setMobileMenuOpen(false)}>Showroom</a>
                        <a href="#contact" onClick={()=>setMobileMenuOpen(false)}>Contact Us</a>
                    </div>
                )}
              </nav>

              {/* Hero Section */}
              <section className="relative h-[500px] flex items-center justify-center bg-slate-900">
                <div className="absolute inset-0 z-0">
                    {/* 使用深色占位图作为背景，防止破图 */}
                    <img src="https://placehold.co/1920x600/1e293b/ffffff?text=GAC+Nansha+Port+Auto+Park" className="w-full h-full object-cover opacity-60" alt="Port" />
                    <div className="absolute inset-0 hero-overlay"></div>
                </div>
                <div className="relative z-10 container mx-auto px-4 text-center text-white mt-[-40px]">
                    <div className="inline-block bg-orange-500 text-white text-xs font-bold px-3 py-1 rounded mb-4">WHOLESALE ONLY • MOQ 3 UNITS</div>
                    <h1 className="text-4xl md:text-6xl font-extrabold mb-4 leading-tight">
                        China Car Supply Chain <br/>
                        <span className="text-blue-400">Direct From Nansha Port</span>
                    </h1>
                    <p className="text-lg md:text-xl text-slate-200 mb-8 max-w-2xl mx-auto">
                        Access over 50 brands. We handle sourcing, inspection, and global logistics for dealers.
                    </p>
                    <a href="#inventory" className="bg-primary hover:bg-blue-700 text-white font-bold py-3 px-8 rounded inline-flex items-center transition">
                        <Search className="w-5 h-5 mr-2"/> Browse Inventory
                    </a>
                </div>
              </section>

              {/* Brand Wall */}
              <section id="brands" className="py-8 bg-white border-b">
                <div className="container mx-auto px-4">
                    <div className="grid grid-cols-4 md:grid-cols-8 gap-4">
                        {brands.map(brand => (
                            <div key={brand} className="flex items-center justify-center border border-slate-100 rounded p-3 bg-slate-50 font-bold text-slate-700 text-xs hover:border-primary hover:text-primary transition cursor-pointer">
                                {brand}
                            </div>
                        ))}
                    </div>
                </div>
              </section>

              {/* Inventory */}
              <section id="inventory" className="py-20 bg-slate-50">
                <div className="container mx-auto px-4">
                    <div className="text-center mb-12">
                        <h2 className="text-3xl font-bold text-slate-900 mb-2">Featured Export Models</h2>
                        <p className="text-slate-500">Real stock ready for inspection.</p>
                    </div>

                    <div className="grid md:grid-cols-3 lg:grid-cols-4 gap-6">
                        {filteredCars.map(car => (
                            <div key={car.id} className="car-card bg-white rounded-xl overflow-hidden shadow-sm transition border border-slate-100 group">
                                <div className="relative h-48 overflow-hidden bg-slate-200">
                                    <span className={`absolute top-3 left-3 text-white text-[10px] font-bold px-2 py-1 rounded uppercase tracking-wider ${car.tag.includes('Stock') ? 'bg-green-600' : 'bg-primary'}`}>
                                        {car.tag}
                                    </span>
                                    <img src={car.image} alt={car.model} className="w-full h-full object-cover group-hover:scale-105 transition duration-500"/>
                                </div>
                                <div className="p-5">
                                    <div className="flex justify-between items-start mb-2">
                                        <div>
                                            <div className="text-xs text-primary font-bold mb-1 uppercase">{car.brand}</div>
                                            <h3 className="text-lg font-bold text-slate-900 leading-tight">{car.model}</h3>
                                        </div>
                                    </div>
                                    <div className="flex items-center space-x-2 mb-3">
                                        <span className="bg-slate-100 text-slate-600 text-xs px-2 py-1 rounded">{car.type}</span>
                                        <span className="bg-slate-100 text-slate-600 text-xs px-2 py-1 rounded">{car.fuel}</span>
                                        {car.price.includes('Foshan') && <span className="bg-orange-100 text-orange-800 text-xs px-2 py-1 rounded font-bold">Foshan Stock</span>}
                                    </div>
                                    <p className="text-xs text-slate-500 mb-4 h-12 overflow-hidden leading-relaxed font-medium">{car.desc}</p>
                                    <a href="#contact" className="block w-full text-center bg-slate-900 hover:bg-primary text-white text-sm font-bold py-2 rounded transition">
                                        Request Quote
                                    </a>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Catalog Download */}
                    <div id="catalog" className="mt-16 bg-blue-50 border border-blue-100 rounded-2xl p-8 text-center relative overflow-hidden">
                        <div className="relative z-10">
                            <h3 className="text-2xl font-bold text-slate-900 mb-4">Need Full Stock List?</h3>
                            <p className="text-slate-600 mb-8 max-w-2xl mx-auto">
                                Download our daily-updated Excel inventory list (3,000+ vehicles).
                            </p>
                            <a href="#contact" className="inline-flex items-center bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transition transform hover:-translate-y-1">
                                <Download className="w-5 h-5 mr-2"/>
                                Get Full List on WhatsApp
                            </a>
                        </div>
                    </div>
                </div>
              </section>

              {/* Contact Form */}
              <section id="contact" className="py-20 bg-slate-900 text-white">
                <div className="container mx-auto px-4">
                    <div className="grid md:grid-cols-2 gap-16 items-center">
                        <div>
                            <h2 className="text-3xl font-bold mb-6">Start Your Import Business</h2>
                            <p className="text-slate-400 mb-8">
                                Lock in your price and stock today.
                            </p>
                            <div className="space-y-6">
                                <div className="flex items-center p-4 bg-slate-800 rounded-lg border border-slate-700">
                                    <div className="bg-green-500 p-3 rounded-full mr-4"><Phone className="w-5 h-5 text-white"/></div>
                                    <div>
                                        <div className="text-xs text-slate-400 uppercase tracking-wide">WhatsApp / WeChat</div>
                                        <div className="font-bold text-xl">+86 138 0000 0000</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white text-slate-800 p-8 rounded-xl shadow-2xl">
                            <h3 className="text-2xl font-bold mb-6 text-slate-900">Get a Quote</h3>
                            <form className="space-y-4" onSubmit={(e) => e.preventDefault()}>
                                <div>
                                    <label className="block text-xs font-bold text-slate-500 mb-1">WhatsApp (Required)</label>
                                    <input type="text" className="w-full bg-slate-50 border border-slate-200 rounded p-3 focus:border-primary outline-none" placeholder="+971 ..." />
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-slate-500 mb-1">Cars of Interest</label>
                                    <select className="w-full bg-slate-50 border border-slate-200 rounded p-3 focus:border-primary outline-none">
                                        <option>Send me Full Catalog</option>
                                        <option>Maextro S800 Quote</option>
                                        <option>Toyota Frontlander Quote</option>
                                        <option>VW Passat Quote</option>
                                    </select>
                                </div>
                                <button className="w-full bg-primary hover:bg-blue-600 text-white font-bold py-4 rounded transition shadow-lg flex justify-center items-center">
                                    Send Inquiry <ChevronRight className="w-5 h-5 ml-2"/>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
              </section>

              <footer className="bg-slate-950 text-slate-500 py-8 border-t border-slate-900 text-sm text-center">
                <p>&copy; 2026 GBA Auto Export Co., Ltd. All rights reserved.</p>
              </footer>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
